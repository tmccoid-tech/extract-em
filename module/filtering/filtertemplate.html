<template id="filter-file-type-editor-template">
    <div>
        <div class="file-type-category-header">
            <label><input type="checkbox" class="file-type-category-checkbox" value="~doc" /> __MSG_documents__</label>
            <button type="button" class="edit-file-type-category-button" value="~doc">__MSG_addType__</button>
        </div>
        <div class="file-type-category-container" ft-category="~doc">
        </div>
    </div>
    <div>
        <div class="file-type-category-header">
            <label><input type="checkbox" class="file-type-category-checkbox" value="~img" /> __MSG_images__</label>
            <button type="button" class="edit-file-type-category-button" value="~img">__MSG_addType__</button>
        </div>
        <div class="file-type-category-container" ft-category="~img">
        </div>
    </div>
    <div>
        <div class="file-type-category-header">
            <label><input type="checkbox" class="file-type-category-checkbox" value="~aud" /> __MSG_audio__</label>
            <button type="button" class="edit-file-type-category-button" value="~aud">__MSG_addType__</button>
        </div>
        <div class="file-type-category-container" ft-category="~aud">
        </div>
    </div>
    <div>
        <div class="file-type-category-header">
            <label><input type="checkbox" class="file-type-category-checkbox" value="~vid" /> __MSG_video__</label>
            <button type="button" class="edit-file-type-category-button" value="~vid">__MSG_addType__</button>
        </div>
        <div class="file-type-category-container" ft-category="~vid">
        </div>
    </div>
    <div class="other-file-type-category-container">
        <div><label><input type="checkbox" class="file-type-checkbox" value="--"> __MSG_unknownFileType__ (--)</label></div>
        <div><label><input type="checkbox" class="file-type-checkbox" value="*"> __MSG_unlistedFileTypes__ (*)</label></div>
    </div>
    <div id="filter-buttons-div">
        <button type="button" id="filter-save-button" class="filter-button" disabled="disabled">__MSG_save__</button>
        <button type="button" id="filter-cancel-button" class="filter-button">__MSG_cancel__</button>
    </div>
</template>

<template id="file-type-control-template">
    <label><input type="checkbox" class="file-type-checkbox" /> <span class="file-type-control-label"></span></label>
</template>
