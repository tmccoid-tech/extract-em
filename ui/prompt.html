<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title data-i18n-text="extensionName"></title>
        <link rel="icon" type="image/x-icon" href="/icons/extractem-32px.ico">
        <link rel="stylesheet" type="text/css" media="screen" href="extractem.css">
    </head>
    <body>
        <div id="flex-container" class="prompt">
            <div id="save-result-div" class="materialize">
                <div id="save-result-border-div" class="error"></div>
                <div class="save-result-content-div">
                    <div class="prompt-message-item hidden" message-key="noAttachments" data-i18n-textContent="noAttachmentsMessage"></div>
                    <div class="prompt-message-item hidden" message-key="existingInstance" data-i18n-textContent="existingInstanceMessage"></div>
                </div>
                <div class="result-button-container save-result-content-div">
                    <button type="button" id="dismiss-prompt-button" class="close-button" data-i18n-textContent="close"></button>
                </div>
            </div>
        </div>

        <script type="module" src="/ui/prompt.js"></script>
    </body>
</html>
